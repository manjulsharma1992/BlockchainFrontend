  <!-- Roll No / Key Input -->
  <mat-form-field appearance="outline">
    <mat-label>Enter Roll No / Key</mat-label>
    <input matInput [(ngModel)]="rollNo" placeholder="Enter Roll No or Key">
  </mat-form-field>

  <!-- Hidden File Input -->
  <input #fileInput type="file" (change)="onFileSelected($event)" accept="application/pdf" hidden>

  <!-- Drag & Drop Area -->
  <div class="drag-drop-area" (click)="fileInput.click()">
    <p *ngIf="!selectedFile">Drag & Drop your PDF here or <span class="click-text">Click to select</span></p>
    <p *ngIf="selectedFile" class="file-info">Selected File: {{ selectedFile.name }}</p>
  </div>

  <!-- Buttons -->
<div class="button-group">
    <button mat-raised-button color="primary" (click)="uploadFile()">Upload</button>
    <button mat-stroked-button color="warn" (click)="clearFile()">Clear</button>
  </div>
</div>
